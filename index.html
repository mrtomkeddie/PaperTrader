<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Paper Trader 2.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/pt2appicon.svg" />
  <link rel="apple-touch-icon" href="/pt2appicon.svg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- POLYFILL: Define process.env to prevent blank screen crash on Vercel/Browser -->
  <script>
    window.process = window.process || { env: {} };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
          },
          colors: {
            premium: {
              bg: '#050505', // Deep black for OLED
              card: 'rgba(20, 20, 25, 0.6)', // Glassy dark
              border: 'rgba(255, 255, 255, 0.08)',
              gold: '#D4AF37',
              'gold-dim': '#AA8C2C',
              cyan: '#00F0FF',
              'cyan-dim': '#008F99',
              green: '#00FFA3',
              red: '#FF4D4D',
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'glass-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%)',
            'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #AA8C2C 100%)',
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            'glow-gold': '0 0 15px rgba(212, 175, 55, 0.3)',
            'glow-cyan': '0 0 15px rgba(0, 240, 255, 0.3)',
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for cleaner UI */
    ::-webkit-scrollbar {
      display: none;
    }

    body {
      background-color: #000000;
      color: #FFFFFF;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Smooth transitions for numbers */
    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "ws": "https://aistudiocdn.com/ws@^8.18.3",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <!-- ENTRY POINT: This loads the React App -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
